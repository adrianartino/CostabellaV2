{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <base href="../../../">
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="{% static 'images/flor.ico' %}">
    <!-- Page Title  -->
    <title>Costabella | Login</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="{% static 'css/dashlite.css' %}">
    <link id="skin-default" rel="stylesheet" href="{% static 'css/theme.css' %}">

    <!--Estilos -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

   

    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
</head>

<body class="nk-body bg-white npc-default pg-auth">
    <div class="fondo" id="loader">
        <div class="divcentrado">
            <iframe width="110" height="60" class="flor animate__animated animate__fadeInUp" src="{% static 'svg/flor-cropped.svg' %}" frameborder="0" ></iframe>
            <img class="animate__animated animate__zoomInDown" src="{% static 'images/costabellaloader.png' %}" alt="">
        </div>
    </div>

   
        <div class="nk-app-root fondo-rosa" >
            <!-- main @s -->
            <div  class="nk-main " >
                <!-- wrap @s -->
                <div  class="nk-wrap nk-wrap-nosidebar" >
                    <!-- content @s -->
                    <div  class="nk-content " >
                        <div  class="nk-block nk-block-middle nk-auth-body  wide-xs" >
                          
                            <div class="card" style="top: -80px !important;" >
                                <div class="card-inner card-inner-lg fondo-rosa" id="divLogin" style="display:none;"  >
                                  
                                    <div class="nk-block-head">
                                        <center>
                                            <div class="nk-block-head-content " >
                                                <div style=" height: 165px !important;">
                                                    <img  src="{% static 'images/logoCostabellaRecortado.png' %}" srcset="{% static 'images/costabella.png' %} 2x" alt="logo"  style="top: 100px !important;">
                                                </div>
                                             
                                                <h4 class="nk-block-title tipografiatitulo ">INICIAR SESIÓN</h4>
                                               
                                            </div>
                                        </center>
                                      
                                    </div>
                                    <form action="/login/" method="POST">{% csrf_token %}
                                        <div class="form-group">
                                            <div class="form-label-group">
                                                <label class="form-label" for="default-01">Nombre de usuario</label>
                                            </div>
                                            {% if nombreusuario %}
                                            <input type="text" class="form-control form-control-lg" id="default-01" placeholder="Ingresar el nombre de usuario" name="nombreusuario" required maxlength="30" value="{{nombreusuario}}">
                                            {% else %}
                                            <input type="text" class="form-control form-control-lg" id="default-01" placeholder="Ingresar el nombre de usuario" name="nombreusuario" required maxlength="30">
                                            {% endif %}
                                        </div>
                                        <div class="form-group"> 
                                            <div class="form-label-group">
                                                <label class="form-label" for="password">Contraseña</label>
                                               
                                            </div>
                                            <div class="form-control-wrap">
                                                <a href="#" class="form-icon form-icon-right passcode-switch" data-target="password">
                                                    <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                                    <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                                </a>
                                                <input type="password" class="form-control form-control-lg" id="password" placeholder="Ingresar contraseña" name="pwd" required maxlength="30">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-lg btn-primary btn-block"  >ENTRAR</button>
                                        </div>
                                    </form>
                                 
                                  
                                </div>
                            </div>
                        </div>
                        <div class="nk-footer nk-auth-footer-full">
                            <div class="container wide-lg">
                                <div class="row g-3">
                                    
                                    <div class="col-lg-6">
                                        <div class="nk-block-content text-center text-lg-left">
                                            <p class="text-soft">&copy; 2025. <span class="fw-bold text-danger">SistemasCustom.</span> Todos los derechos reservados.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- wrap @e -->
                </div>
                <!-- content @e -->
            </div>
            <!-- main @e -->
        </div>
       
 

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $("#loader").fadeOut(1000);
            },2500);
         
            setTimeout(function() {
                $("#divLogin").fadeIn(1000);
            },2400);
        });

        {% if error %}
        $(document).ready(function(){
            Swal.fire({
                icon: 'error',
                title: '{{error}}',
                footer: '<span style="color: #EB99E0!important"> Corrige tus datos para ingresar al sistema! </span>',
                showConfirmButton: false,
                timer: 2000
            });
            e.preventDefault();
        });
        {% endif %}

        
    </script>
    
    <!-- app-root @e -->
    <!-- JavaScript -->
    <script src="{% static 'js/bundle.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/example-sweetalert.js' %}"></script>

</html>
